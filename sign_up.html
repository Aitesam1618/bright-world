  <div class="container d-flex justify-content-center align-items-center vh-75 my-5">
    <form id="signupForm" class="w-100 p-4 rounded bg-white shadow" style="max-width: 450px;" novalidate>
      <h4 class="text-center mb-4">Sign Up</h4>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" placeholder="Name" required>
        <label for="name">Name</label>
        <div class="invalid-feedback">Enter a valid name (string only).</div>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="username" placeholder="Username" required>
        <label for="username">Username</label>
        <div class="invalid-feedback">Start with _ or letter. Max 2 digits, underscore allowed.</div>
      </div>

      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="Email" required>
        <label for="email">Email</label>
        <div class="invalid-feedback">Enter a valid email address.</div>
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" placeholder="Password" required>
        <label for="password">Password</label>
        <div class="invalid-feedback">Enter a password.</div>
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
        <label for="confirmPassword">Confirm Password</label>
        <div class="invalid-feedback">Passwords must match.</div>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="contact" placeholder="Contact" required>
        <label for="contact">Contact Number</label>
        <div class="invalid-feedback">Enter a valid Pakistani number (e.g. 03XXXXXXXXX).</div>
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember Me <a href="/login.html">Login</a></label>
      </div>

      <button class="btn btn-primary w-100" type="submit">Sign Up</button>
    </form>
  </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
