  <div class="container d-flex justify-content-center align-items-center vh-75 my-5">
    <form id="loginForm" class="w-100 p-4 rounded bg-white shadow" style="max-width: 400px;" novalidate>
      <h4 class="text-center mb-4">Login</h4>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="loginUsername" placeholder="Username" required>
        <label for="loginUsername">Username</label>
        <div class="invalid-feedback">Enter your username.</div>
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
        <label for="loginPassword">Password</label>
        <div class="invalid-feedback">Enter your password.</div>
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="saveCreds">
        <label class="form-check-label" for="saveCreds">Save Credentials <a href="/sign_up.html">Sign Up</a></label>
      </div>

      <button class="btn btn-success w-100" type="submit">Login</button>
    </form>
